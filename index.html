<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Noto+Serif&family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Интернет-магазин</title>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                <a href="#">
                    <i class="fa-solid fa-clover"></i>
                </a>
            </div>
            <nav>
                <ul class="header__list">
                    <li class="header__item">
                        <a href="#">
                            Contacts
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="#">
                            Delivery
                        </a>
                    </li>
                    <li class="header__item">
                        <form action="#" class="search-form" @submit.prevent="filter">
                            <input type="text" class="search-field" v-model="userSearch">
                            <button class="btn-search" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </li>
                </ul>
            </nav>
            <ul>
                <li>
                    <button class="favourite">
                        <i class="fa-solid fa-heart"></i>
                    </button>
                </li>
                <li>
                    <button class="btn-cart" type="button" @click="showCart = !showCart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                    <div class="cart-block" v-show="showCart">
                        <p v-if="!cartItems.length">Корзина пуста</p>
                        <div class="product-item" v-for="item of cartItems" :key="item.id_product">
                            <div class="product-bio">
                                <img :src="imgCart" alt="товар">
                                <div class="desc">
                                    <h3>{{ item.product_name }}</h3>
                                    <p>Кол-во: {{ item.quantity }}</p>
                                    <p>{{ item.price }} руб.ед.</p>
                                </div>
                            </div>
                            <div class="right-block">
                                <p class="product-price">{{item.quantity*item.price}} руб.</p>
                                <button class="del-btn" @click="remove(item)">
                                    <i class="del-btn fa-regular fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <button class="user">
                        <i class="fa-solid fa-user"></i>
                    </button>
                </li>
            </ul>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="product of filtered" :key="product.id_product">
                    <img :src="imgProduct" alt="товар">
                    <div class="desc">
                        <h3>{{product.product_name}}</h3>
                        <p>{{product.price}}</p>
                        <button class="buy-btn" @click="addProduct(product)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
